<script type="text/javascript">
	var a = 1;
	/*发送邮箱验证码*/
	$('#dyEmail').click(function(){
		var email = $('input[name=email]').val();
		if (email) {
			$.post("{:url('send')}",{email:email});
		} else {
			$('#do_reg_1').html(' &nbsp ' + ' &nbsp ' + ' * ' + ' &nbsp ' +'您未填写有效的邮箱').css('color','red');
		}
		

	});
	/*邮箱注册点击事件*/
	$('#reg_1').click(function(){
		var email = $('input[name=email]').val();
		var password = $('input[name=password]').val();
		var repassword = $('input[name=repassword]').val();	
		var code = $('input[name=code]').val();
		/*服务协议*/
		if (!$('input[id=reader-me]').prop('checked')) {
			$('#do_reg_1').html(' &nbsp ' + ' &nbsp ' + ' * ' + ' &nbsp ' +'请仔细阅读服务条款并点击同意').css('color','red');
		}else {
			$.post("{:url('doregister')}",{email:email,password:password,code:code,repassword:repassword},function(data){
			
				if (data == 1) {
					$(location).attr('href','{:url("User/login")}');				
				} else {
					$('#do_reg_1').html(' &nbsp ' + ' &nbsp ' + ' * ' + ' &nbsp ' + data).css('color','red');
				}
			})
		}	
		
		
	});
	/*发送手机验证码*/
	$('#dyMobileButton').click(function(){	
		var phone = $('input[name=phone]').val();
		if (phone) {
			$.post("{:url('phonemes')}",{phone:phone});
		} else {
			$('#do_reg_2').html(' &nbsp ' + ' &nbsp ' + ' * ' + ' &nbsp ' +'您未填写有效的手机号码').css('color','red');
		}
		
	});
	/*手机注册点击事件*/
	$('#reg_2').click(function(){
		var phone = $('input[name=phone]').val();	
		var code = $('input[name=code_2]').val();
		var password = $('input[name=password_a]').val();
		var repassword = $('input[name=repassword_a]').val();
		/*服务协议*/
		if (!$('input[id=reader-me_2]').prop('checked')) {
			$('#do_reg_2').html(' &nbsp ' + ' &nbsp ' + ' * ' + ' &nbsp ' +'请仔细阅读服务条款并点击同意').css('color','red');
		}else {
			$.post("{:url('doregister_2')}",{phone:phone,code:code,password:password,repassword:repassword},function(data){
				if (data == 1) {
					$(location).attr('href','{:url("User/login")}');				
				} else {
					$('#do_reg_2').html(' &nbsp ' + ' &nbsp ' + ' * ' + ' &nbsp ' + data).css('color','red');
				}
			})
		}	
	})
</script>
