<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="__AMAZEUI_CSS__/amazeui.css" />
		<link href="__CSS__/dlstyle.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="__JS__/jquery.js"></script>
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="home.html"><img alt="logo" src="{$res_site.logo}" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="__IMAGES__/big.jpg" /></div>
				<div class="login-box">

							<h3 class="title">登录商城</h3>

							<div class="clear"></div>						
						<div class="login-form">
						  <form>
							   <div class="user-name">
								    <label for="user"><i class="am-icon-user"></i></label>
								    <input type="text" name="user" id="user" placeholder="邮箱/手机/用户名">
			                 </div>
			                 <div class="user-pass">
											    <label for="password"><i class="am-icon-lock"></i></label>
											    <input type="password" name="password" id="password" placeholder="请输入密码">
			                 </div>
			              </form>
			           </div>
			            <div class="login-links">
			                <label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
											<a href="#" class="am-fr">忘记密码</a>
											<a href="{:url('User/register')}" class="zcnext am-fr am-btn-default">注册</a>
											<br />
			            </div>
			             <span id="log_show"></span>
								<div class="am-cf">
									<input type="submit" name="" id="login" value="登 录" class="am-btn am-btn-primary am-btn-sm">
								</div>
						<div class="partner">		
								<h3>合作账号</h3>
							<div class="am-btn-group">
								<li><a href="{:url('User/qqLogin')}"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
								<li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
								<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
							</div>
						</div>	

				</div>
			</div>
		</div>


					<div class="footer ">
						<div class="footer-hd ">
							<p>
								<a href="# ">恒望科技</a>
								<b>|</b>
								<a href="{:url('Index/index')}">商城首页</a>
								<b>|</b>
								<a href="# ">支付宝</a>
								<b>|</b>
								<a href="# ">物流</a>
							</p>
						</div>
						<div class="footer-bd ">
							<p>
								<a href="# ">关于恒望</a>
								<a href="# ">合作伙伴</a>
								<a href="# ">联系我们</a>
								<a href="# ">网站地图</a>
								<em>({$res_site.record})</em>
							</p>
						</div>
					</div>
	</body>
</html>
<script type="text/javascript">
	
	$('#login').click(function(){
		var name = $('input[name=user]').val();
		var password = $('input[name=password]').val();

		if ($('input[id=remember-me]').prop('checked')) {
			var checked = 1;	
		} else {
			var checked = 0;
		}
		
		$.post("{:url('dologin')}",{name:name,password:password,checked:checked},function (data) {
			 if (data == 1) {
			 	$('#log_show').html(' &nbsp ' + ' &nbsp ' + ' * ' + ' &nbsp ' +'用户名不存在').css('color','red');
			 } else if(data == 2){	
			 	$('#log_show').html(' &nbsp ' + ' &nbsp ' + ' * ' + ' &nbsp ' +'密码错误').css('color','red');
			 } else {
			 	$(location).attr('href','{:url("Index/index")}');
			 }
			
		});
		
	});

	
</script>
